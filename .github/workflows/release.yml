name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: steam-analyzer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows exe
        run: npx electron-builder --win --x64 --dir
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip unpacked binary
        run: Compress-Archive -Path dist/win-unpacked/* -DestinationPath dist/SteamAnalyzer-win-x64.zip
        shell: pwsh

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: steam-analyzer/dist/SteamAnalyzer-win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
