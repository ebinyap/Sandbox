<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Steam Analyzer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1b2838; color: #c7d5e0; display: flex; height: 100vh; }
    nav { width: 200px; background: #171a21; padding: 12px 0; flex-shrink: 0; }
    nav button { display: block; width: 100%; padding: 10px 16px; background: none; border: none; color: #8f98a0; text-align: left; cursor: pointer; font-size: 14px; }
    nav button:hover, nav button.active { color: #fff; background: #1b2838; }
    main { flex: 1; overflow: hidden; position: relative; }
    .tab-panel { display: none; position: absolute; inset: 0; padding: 16px; overflow-y: auto; }
    .tab-panel.active { display: block; }
    .source-status { position: fixed; bottom: 8px; right: 12px; font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body>
  <nav id="tab-nav">
    <button data-tab="store-recommend" class="active">Store / Recommend</button>
    <button data-tab="watchlist">Watchlist</button>
    <button data-tab="statistics">Statistics</button>
    <button data-tab="backlog">Backlog</button>
    <button data-tab="settings">Settings</button>
  </nav>
  <main>
    <div id="tab-store-recommend" class="tab-panel active"></div>
    <div id="tab-watchlist" class="tab-panel"></div>
    <div id="tab-statistics" class="tab-panel"></div>
    <div id="tab-backlog" class="tab-panel"></div>
    <div id="tab-settings" class="tab-panel"></div>
  </main>
  <div class="source-status" id="source-status"></div>

  <script src="./tabs/store-recommend.js"></script>
  <script src="./tabs/watchlist.js"></script>
  <script src="./tabs/statistics.js"></script>
  <script src="./tabs/backlog.js"></script>
  <script src="./tabs/settings.js"></script>
  <script src="./components/price-bar.js"></script>
  <script src="./components/game-card.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('#tab-nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#tab-nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
